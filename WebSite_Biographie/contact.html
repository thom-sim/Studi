    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <a href="index.html" class="navbar-left"><img src="https://toppng.com/uploads/preview/experience-the-discussion-online-library-book-logo-11562996058ru4peza6zq.png" alt="Logo" class="rounded-pill" style="width:60px"></a>
                <a class="navbar-brand"  href="index.html">Biograph'Assoc</a>
                  <li class="nav-item" style="padding-left: 80px">
                    <a class="nav-link" href="index.html">Accueil</a>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacts</a>
                  </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Recherche</button>
              </form>
            </div>
          </nav>
    </header>
    
    <div class="container contact-form rounded">
        <div class="contact-image">
            <img src="https://static.vecteezy.com/system/resources/previews/002/219/582/original/illustration-of-book-icon-free-vector.jpg" alt="book_contact"/>
        </div>
        <form method="post">
            <h3>Contactez-nous !</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <input type="text" name="txtName" class="form-control" placeholder="Votre Prénom" value="" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Votre Adresse Mail" value="" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Votre N° de Téléphone" value="" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Envoyer" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder=" Ecrivez ici Votre Message" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>
